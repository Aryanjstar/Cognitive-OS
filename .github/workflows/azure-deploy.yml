name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: cognitiveosr.azurecr.io
  IMAGE_NAME: cognitive-os
  RESOURCE_GROUP: cognitive-os-rg
  CONTAINER_APP_NAME: cognitive-os-app
  CONTAINER_APP_ENV: cognitive-os-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: cognitiveosr
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          environmentVariables: >
            NODE_ENV=production
            DATABASE_URL=secretref:database-url
            NEXTAUTH_URL=https://cognitive-os-app.wonderfulfield-ff10e83d.centralindia.azurecontainerapps.io
            NEXTAUTH_SECRET=secretref:nextauth-secret
            AUTH_SECRET=secretref:auth-secret
            AZURE_OPENAI_ENDPOINT=https://devtinder.openai.azure.com/
            AZURE_OPENAI_API_KEY=secretref:azure-openai-api-key
            AZURE_OPENAI_CHATGPT_DEPLOYMENT=gpt-4.1
            AZURE_OPENAI_CHATGPT_MODEL=gpt-4.1
            AZURE_OPENAI_API_VERSION=2025-01-01-preview
